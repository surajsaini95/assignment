apiVersion: v1
kind: Service
metadata:
  name: {{ template "test.fullname" . }}-db-svc
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "test.fullname" . }}-db
    env: {{ .Values.env }}
spec:
  type: {{ .Values.dbService.type }}
  selector:
    app: {{ template "test.fullname" . }}-db
  ports:
  - name: mysql
    port: {{ .Values.dbService.port }}
    protocol: {{ .Values.dbService.protocol }}
