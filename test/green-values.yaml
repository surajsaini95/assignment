# Default values for test.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


appReplicaCount: 1
dbReplicaCount: 1

env: green

userappDB: userapp

dbImage:
  name: mysql
  pullPolicy: Never
  tag: latest

appImage:
  name: userapp
  pullPolicy: Never
  tag: green
    
dbService:
  type: NodePort
  port: 3306
  protocol: TCP

appService:
  type: LoadBalancer
  port: 5000
  protocol: TCP
  externalIP: 192.168.49.2

persistence:
  storageClass: manual
  storage: 1Gi
  accessMode: ReadWriteOnce
  hostPath: /mnt/green
  requestSize: 1Gi

ingress:
  enabled: true
